<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta name="description" content="particles.js is a lightweight JavaScript library for creating particles.">
    <meta name="author" content="Vincent Garreau"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" media="screen" href="/static/css/login.css">
</head>
<body>
<!-- particles.js container -->
<div id="particles-js" style="display: flex;align-items: center;justify-content: center">
</div>
<div class="login-page">
    <div class="login-content">
        <div class="login-tit">登录</div>

        <form action="/index/" method="post">
            {% csrf_token %}
            <div class="login-input">
                <input type="text" placeholder="用户名" name="username">
            </div>
            <div class="login-input">
                <input type="password" placeholder="密码" name="pwd">
            </div>
            <div class="login-btn">
                <div class="login-btn-left">
                    <button type="submit">登录</button>
                </div>
            </div>
        </form>

    </div>
</div>


<!-- scripts -->
<script src="/static/js/loginback.js"></script>
<script src="/static/js/loginback1.js"></script>
<script>
    function changeImg() {
        let pic = document.getElementById('picture');
        console.log(pic.src)
        if (pic.getAttribute("src", 2) == "img/check.png") {
            pic.src = "img/checked.png"
        } else {
            pic.src = "img/check.png"
        }
    }

</script>
</body>
</html>
